<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>filmishmish</title>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      min-height: 100vh;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding-top: 10px;
      background: #f9f6f1;
      font-family: helvetica-neue, Georgia, serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2px;
    }
    .title-link {
      text-decoration: none;
      display: inline-block;
    }
    .title-link:hover .title {
      animation: wiggle 0.4s ease;
    }
    .title {
      font-size: clamp(8px, 2.5vw, 19px);
      letter-spacing: 0.04em;
      color: #111;
      line-height: 1;
      display: inline-block;
      cursor: pointer;
    }
    .title .bold { font-weight: 700; }
    .title .regular { font-weight: 400; }
    nav {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2px;
    }
    nav a {
      font-size: clamp(8px, 2.5vw, 19px);
      font-weight: 300;
      color: #111;
      text-decoration: none;
      letter-spacing: 0.04em;
      display: inline-block;
      transition: color 0.2s;
    }
    nav a:hover {
      color: #555;
      animation: wiggle 0.4s ease;
    }
    .film {
      font-weight: 800;
    }
    @keyframes wiggle {
      0%   { transform: rotate(0deg); }
      15%  { transform: rotate(-4deg); }
      30%  { transform: rotate(4deg); }
      45%  { transform: rotate(-3deg); }
      60%  { transform: rotate(3deg); }
      75%  { transform: rotate(-1.5deg); }
      90%  { transform: rotate(1.5deg); }
      100% { transform: rotate(0deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="https://asreenz.github.io/filmishmish/films.html" class="title-link">
      <h1 class="title"><span class="bold">film</span><span class="regular">ishmish</span></h1>
    </a>
    <nav>
      <a href="#">about</a>
    </nav>
  </div>
</body>
</html>
